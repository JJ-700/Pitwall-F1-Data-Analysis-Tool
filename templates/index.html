<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F1 Interactive Lap Time Comparison</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="header">
        <h1>F1 Interactive Lap Time Analysis</h1>
        <p>Compare driver performances across laps with interactive visualization</p>
    </div>
    
    <div class="container">
        <div class="driver-selector">
            <h2>Select Race</h2>
            
            <!-- Dropdowns for country and year -->
            <div class="dropdown-container">
                <label for="year">Select Year</label>
                <select id="year" name="year">
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <!-- Add other years as needed -->
                </select>
            </div>

            <div class="dropdown-container">
                <label for="country">Select Race Country</label>
                <select id="country" name="country">
                    <option value="japan">Japan</option>
                    <option value="australia">Australia</option>
                    <option value="monaco">Monaco</option>
                    <!-- Add other race countries as needed -->
                </select>
            </div>
            
            <button id="load-drivers-btn">Load Available Drivers</button>
            <div id="driver-loading" style="display: none; color: white;">Loading drivers...</div>
            
            <h2>Select Drivers (2-20)</h2>
            <div class="driver-info" id="driver-buttons-container">
                <!-- Driver buttons will be loaded here dynamically -->
            </div>
        
            <button id="generate-btn">Generate Interactive Graph</button>
            <div id="error" class="error"></div>
        
            <!-- Graph controls: now only the Export button is retained and styled similarly -->
            <div id="graph-controls" style="margin-top: 20px; display: none;">
                <button id="export-btn" class="control-btn">Export as PNG</button>
            </div>
        </div>
        
        <div class="graph-container">
            <div id="plot"></div>
        </div>
    </div>

    <!-- JS below -->
    <script>
        const selectedDrivers = new Set();
        
        // Function to create driver buttons
        function createDriverButtons(drivers, driverColors) {
            const container = document.getElementById('driver-buttons-container');
            container.innerHTML = ''; // Clear existing buttons
            
            drivers.forEach(driver => {
                const btn = document.createElement('button');
                btn.className = 'driver-btn';
                btn.dataset.driver = driver;
                btn.dataset.color = driverColors[driver] || '#333';
                btn.textContent = driver;
                btn.style.backgroundColor = '#333';
                
                btn.addEventListener('click', () => {
                    btn.classList.toggle('active');
                    if (btn.classList.contains('active')) {
                        btn.style.backgroundColor = btn.dataset.color;
                        selectedDrivers.add(btn.dataset.driver);
                    } else {
                        btn.style.backgroundColor = '#333';
                        selectedDrivers.delete(btn.dataset.driver);
                    }
                });
                
                container.appendChild(btn);
            });
        }

        // Load available drivers for selected session
        document.getElementById('load-drivers-btn').addEventListener('click', () => {
            const selectedCountry = document.getElementById('country').value;
            const selectedYear = document.getElementById('year').value;
            
            document.getElementById('driver-loading').style.display = 'block';
            document.getElementById('driver-buttons-container').innerHTML = '';
            selectedDrivers.clear();
            
            fetch('/get_drivers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    country: selectedCountry,
                    year: selectedYear
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('driver-loading').style.display = 'none';
                if (data.error) {
                    showError(data.error);
                } else {
                    createDriverButtons(data.drivers, data.driver_colors);
                }
            })
            .catch(error => {
                document.getElementById('driver-loading').style.display = 'none';
                showError('Failed to load drivers: ' + error.message);
            });
        });

        // Generate graph and clear any loading text once done
        document.getElementById('generate-btn').addEventListener('click', () => {
            if (selectedDrivers.size < 2) {
                showError('Please select at least 2 drivers');
                return;
            }

            // Get the selected country and year
            const selectedCountry = document.getElementById('country').value;
            const selectedYear = document.getElementById('year').value;
            clearError();
            document.getElementById('plot').innerHTML = '<div style="color:white; text-align:center; padding-top:50px;">Loading interactive graph...</div>';
            
            fetch('/get_graph', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                     drivers: Array.from(selectedDrivers),
                        country: selectedCountry,
                        year: selectedYear
                    })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error) });
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Plotly.newPlot will replace the inner HTML of the 'plot' div
                Plotly.newPlot('plot', {
                    data: data.data,
                    layout: data.layout
                }).then(() => {
                    // Clear any potential loading text if still visible
                    document.getElementById('plot').innerHTML = "";
                    // Re-plot the graph into the 'plot' div
                    Plotly.newPlot('plot', {
                        data: data.data,
                        layout: data.layout
                    });
                    // Show the export button only
                    document.getElementById('graph-controls').style.display = 'block';
                });
            })
            .catch(error => {
                showError(error.message);
                console.error('Error:', error);
            });
        });

        // Export functionality: when Export as PNG is clicked, generate and download the PNG image.
        document.getElementById('export-btn').addEventListener('click', () => {
            Plotly.toImage('plot', { format: 'png', height: 600, width: 1000 })
            .then(url => {
                // Create a temporary link to trigger download
                const a = document.createElement('a');
                a.href = url;
                a.download = 'lap_times_graph.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        });

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearError() {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = "";
            errorDiv.style.display = 'none';
        }
    </script>    
</body>
</html>
